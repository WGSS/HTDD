#@layout()

#define pageinfo()
    <link href="#(ctx)/css/login.css" rel="stylesheet">
    <title>欢迎登陆合同订单管理系统</title>
#end

#define main()
<div class="container">
    <form class="form-signin" action="#(ctx)/login/validatelogin" method="post">
        #(msg??'<div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>错误!</strong> 请确认你的账户信息是否正确.
    </div>')
        <h2 class="form-signin-heading" align="center"> 合同订单管理系统</h2>
        <input type="text" name="login.Username" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="login.Passcode" class="form-control" placeholder="密码" required>
        <div class="btn-group btn-group-justified" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="login.Isadmin" value="1" checked> 经理
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="login.Isadmin" value="0"> 客户
            </label>
        </div>
        <button class="btn btn-lg  btn-primary btn-block" type="submit">登录</button>

        <a  class="btn btn-lg  btn-default btn-block" data-toggle="modal" data-target="#register" role="button">注册</a>

    </form>
</div>
<!-- 注册窗口 -->
     <div id="register" class="modal fade "  tabindex="-1">
             <div class="modal-dialog ">
                 <div class="modal-content " style="width: 500px">
                     <div class="modal-body">
                         <button class="close" data-dismiss="modal">
                             <span>&times;</span>
                         </button>
                     </div>
                     <div class="modal-title">
                         <h1 class="text-center">注册</h1>
                     </div>
                     <div class="modal-body" >
                         <form class="form-group" action="#(ctx)/login/add">
                                <div class="form-group">
                                     <label for="">用户名</label>
                                     <input class="form-control" name="login.Username"  type="text" >
                                 </div>
                                 <div class="form-group">
                                     <label for="">密码</label>
                                     <input class="form-control" name="login.Passcode" type="password" >
                                 </div>
                                 <div class="form-group">
                                     <label for="">再次输入密码</label>
                                    <input class="form-control" type="password" >
                                 </div>
                             <div class="btn-group btn-group-justified" data-toggle="buttons">
                                 <label class="btn btn-primary active">
                                     <input type="radio" name="login.Isadmin" value="1" checked> 经理
                                 </label>
                                 <label class="btn btn-primary">
                                     <input type="radio" name="login.Isadmin" value="0"> 客户
                                 </label>
                             </div>
                                 <div class="text-right">
                                     <button class="btn btn-primary" type="submit">注册并登陆</button>
                                     <button class="btn btn-danger" data-dismiss="modal">取消</button>
                                 </div>
                                 <a href="login.html" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                         </form>
                     </div>
                 </div>
             </div>
         </div>
#end
